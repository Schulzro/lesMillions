<mat-list>
  <div *ngFor="let data of table">
    <div mat-subheader>{{data.name}}</div>
    <mat-list-item>
      <mat-list>
        <mat-list-item *ngFor="let grid of data.grids">
          <div mat-line> {{grid.grid}} | {{grid.stars }}</div>
        </mat-list-item>
      </mat-list>
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
</mat-list>
<router-outlet></router-outlet>
